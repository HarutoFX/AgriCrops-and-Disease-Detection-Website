      <!-- âœ… Sidebar (Mobile Offcanvas) -->
      <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">

      <!-- âœ… Main Content -->
      <main class="main-content flex-grow-1 p-4">
        <h1 class="h2">My Profile</h1>
        
        <div class="row">
          <div class="col-lg-10 col-xl-8">
            <div class="auth-form-box auth-form-animated p-4 p-md-5">
              
              <!-- Profile Details Section -->
              <form>
                <h4 class="mb-4">Profile Details</h4>
                
                <i class="bi bi-person-circle profile-avatar"></i>
                <button type-="button" class="btn btn-sm btn-outline-success d-block mx-auto mb-4">Change Picture</button>

                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control form-control-lg" id="fullName" value="Pawar" readonly>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control form-control-lg" id="email" value="pawar@example.com" readonly>
                </div>
                <!-- <button type="submit" class="btn btn-success">Save Changes</button> -->
              </form>
              
              <hr class="my-5">

              <!-- Change Password Section -->
              <form>
                <h4 class="mb-4">Change Password</h4>
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Current Password</label>
                  <div class="password-wrapper">
                    <input type="password" class="form-control form-control-lg" id="currentPassword" required>
                    <i class="bi bi-eye-slash password-toggle-icon" id="toggleCurrentPassword"></i>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <div class="password-wrapper">
                    <input type="password" class="form-control form-control-lg" id="newPassword" required>
                    <i class="bi bi-eye-slash password-toggle-icon" id="toggleNewPassword"></i>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                  <div class="password-wrapper">
                    <input type="password" class="form-control form-control-lg" id="confirmNewPassword" required>
                    <i class="bi bi-eye-slash password-toggle-icon" id="toggleConfirmNewPassword"></i>
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Update Password</button>
              </form>

            </div>
          </div>
        </div>
      </main>
    </div>
