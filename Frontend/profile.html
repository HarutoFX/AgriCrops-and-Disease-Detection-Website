      <main class="main-content flex-grow-1 p-4">

            <div class="row g-4">

                                  onclick="document.getElementById('profileUpload').click()">

                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="inputName" value="">

                                <div class="col-12">

                                    <div class="form-text">Email cannot be changed.</div>
                                </div>
                                <div class="col-12">

                                    <input type="password" class="form-control" placeholder="Leave blank to keep current">
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-success px-4">
                                        <i class="bi bi-save"></i> Save Changes
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get User from Local Storage
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                // Populate HTML elements
                document.getElementById('displayUserName').textContent = currentUser.name;
                document.getElementById('displayUserEmail').textContent = currentUser.email;
                
                document.getElementById('inputName').value = currentUser.name;
                document.getElementById('inputEmail').value = currentUser.email;
                
                // Load Saved Profile Image if it exists
                if (currentUser.profilePic) {
                    document.getElementById('profileImage').src = currentUser.profilePic;
                }
                
                // Update Navbar
                const navWelcome = document.getElementById('navWelcomeText');
                if(navWelcome) navWelcome.textContent = `Welcome, ${currentUser.name}!`;
            } else {
                // If not logged in, go to login
                window.location.href = 'login.html';
            }

            // 2. Handle Image Upload
            const uploadInput = document.getElementById('profileUpload');
            if (uploadInput) {
                uploadInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        // Check file size (Limit to 2MB for LocalStorage safety)
                        if (file.size > 2 * 1024 * 1024) {
                            Swal.fire({
                                icon: 'error',
                                title: 'File too large',
                                text: 'Please select an image under 2MB.',
                                confirmButtonColor: '#28a745'
                            });
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const base64String = event.target.result;
                            
                            // Update Image in UI
                            document.getElementById('profileImage').src = base64String;
                            
                            // Save to Local Storage
                            currentUser.profilePic = base64String;
                            localStorage.setItem('currentUser', JSON.stringify(currentUser));
                            // Also update the main user record
                            localStorage.setItem('user_' + currentUser.email, JSON.stringify(currentUser));

                            const Toast = Swal.mixin({
                                toast: true,
                                position: 'top-end',
                                showConfirmButton: false,
                                timer: 3000
                            });
                            Toast.fire({
                                icon: 'success',
                                title: 'Profile picture updated'
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // 3. Handle "Save Changes" (Name Update)
            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newName = document.getElementById('inputName').value;
                
                if(newName) {
                    // Update Local Storage
                    currentUser.name = newName;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('user_' + currentUser.email, JSON.stringify(currentUser));

                    // Update UI immediately
                    document.getElementById('displayUserName').textContent = newName;
                    const navWelcome = document.getElementById('navWelcomeText');
                    if(navWelcome) navWelcome.textContent = `Welcome, ${newName}!`;

                    // Success Alert
                    Swal.fire({
                        icon: 'success',
                        title: 'Profile Updated',
                        text: 'Your changes have been saved.',
                        confirmButtonColor: '#28a745'
                    });
                }
            });
        });
    </script>
